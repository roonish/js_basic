<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects Demo</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>jQuery Effects Demo</h1>
    
    <!-- Slide Toggle Effect -->
    <button id="toggleDescription" class="btn">Toggle Description</button>
    <div id="description" class="content-box">
        <p>This is a description that will be toggled.</p>
    </div>

    <!-- Animate Effect -->
    <button id="moveImage" class="btn">Move Image</button>
    <!-- Image that will be moved across the screen -->
    <img id="animatedImage" src="car.png" alt="Image to move">

    <!-- Fade Toggle Effect -->
    <button id="toggleDisclaimer" class="btn">Toggle Disclaimer</button>
    <div id="disclaimer" class="content-box">
        <p>This is a disclaimer that will fade in and out.</p>
    </div>

    <!-- Chained Animations -->
    <button id="startAnimations" class="btn">Start Animations</button>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

    <!-- Complex Interaction -->
    <div class="product">
        <img src="mobile.jpg" alt="Product 1" class="product-image">
        <div class="product-info">
            <p>Product 1 details...</p>
        </div>
    </div>
    <div class="product">
        <img src="desktop.jpg" alt="Product 2" class="product-image">
        <div class="product-info">
            <p>Product 2 details...</p>
        </div>
    </div>

    <!-- Include jQuery library from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
