
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Driver Eligibility</title>
    <style>
      .card {
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgb(167, 205, 255);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card-title {
        margin-bottom: 20px;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center"> Driver Eligibility</h1>
              <form id="eligibility-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="criminal-record" class="form-label"
                    >Criminal Record:</label
                  >
                  <select
                    class="form-select"
                    id="criminal-record"
                    name="criminal-record"
                  >
                    <option value="none">None</option>
                    <option value="failed-tickets">Failed Tickets</option>
                    <option value="drunk-driving">Drunk Driving</option>
                    <option value="drug-influence">
                      Driving Under Influence of Drugs
                    </option>
                  </select>
                </div>
                <button
                  type="button"
                  class="btn btn-dark"
                  id="check-eligibility"
                >
                  Check Eligibility
                </button>
              </form>
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("check-eligibility")
        .addEventListener("click", function () {
          // Getting the values from input field
          const name = document.getElementById("name").value;
          const age = parseInt(document.getElementById("age").value);
          const criminalRecord =
            document.getElementById("criminal-record").value;

          //variable to store the result
          let result;

          // Checking if the driver has any criminal records
          if (criminalRecord !== "none") {
            // If the driver has a criminal record, set the result to ban.
            result = `${name} is banned from driving <br>due to criminal record (${criminalRecord}).`;
            // Checking if the driver is equal or above 18-65)
          } else if (age >= 18 && age <= 65) {
            // If the age is within the range and no criminal record, the driver is eligible
            result = `${name} is eligible to drive.`;
          } else {
            // result to indicate age restriction
            result = `${name} is not eligible to drive due to age restrictions.`;
          }
          // Display result
          document.getElementById("result").innerHTML = result;
        });
    </script>
  </body>
</html>
