        function addParagraph() {
            const paragraph = document.createElement('p');

            paragraph.style.fontSize = "12px"; // Set font size to 12px
            document.body.appendChild(paragraph); // Append paragraph to the body
        }

        function removeElementById(id) {

            if (element) {
                element.remove(); // Remove the element if it exists
            } else {
                console.error(`Element with ID '${id}' does not exist.`); // Log error if element not found
            }
        }

        // 6. Display mouse pointer coordinates in a <div>
        // Updates the coordinates dynamically as the mouse moves
        function trackMouseCoordinates() {
            const coordinatesDiv = document.getElementById('coordinates');
            
            // Listen for mousemove event on the entire document
            document.addEventListener('mousemove', (event) => {
                // Update the coordinates div with mouse position
                coordinatesDiv.textContent = `X: ${event.clientX}, Y: ${event.clientY}`;
            });
        }

        // Ensure the function is called after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            trackMouseCoordinates(); // Initialize the mouse tracking functionality
        });

        // 7. Create a table based on user input for rows and columns
        // Validates inputs and generates a table with random numbers between 1 and 100
        function createTable() {
            // Get the number of rows and columns from user inputs
            const rows = parseInt(document.getElementById('rows').value, 10);
            const cols = parseInt(document.getElementById('cols').value, 10);

            // Validate the inputs to ensure they are positive integers
            if (isNaN(rows) || rows <= 0 || isNaN(cols) || cols <= 0) {
                alert('Please enter valid positive integers for rows and columns.');
                return;
            }

            // Create a table element
            const table = document.createElement('table');
            table.border = "1"; // Set table border
            table.style.marginTop = "10px"; // Add margin above the table

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (let c = 0; c < cols; c++) {
                const th = document.createElement('th');
                th.textContent = `Header ${c + 1}`; // Add header text
                headerRow.appendChild(th); // Append header cell to the row
            }
            thead.appendChild(headerRow); // Append the header row to the table head
            table.appendChild(thead); // Append the table head to the table

            // Create table body with random numbers
            const tbody = document.createElement('tbody');
            for (let r = 0; r < rows; r++) {
                const row = document.createElement('tr');
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('td');
                    cell.textContent = Math.floor(Math.random() * 100) + 1; // Generate random number
                    row.appendChild(cell); // Append cell to the row
                }
                tbody.appendChild(row); // Append row to the table body
            }
            table.appendChild(tbody); // Append the table body to the table

            // Append the table to the body
            document.body.appendChild(table);
        }

        // Initialize functionalities after DOM is loaded
        // Ensures all tasks are ready for interaction
        document.addEventListener('DOMContentLoaded', () => {
            createHoverButton(); // Task 5: Initialize hover button
