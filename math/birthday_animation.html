<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffecd2;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #birthdayCard {
            text-align: center;
            background-color: #ff85a1;
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #ff85a1;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffe0e6;
        }

        /* Balloon styling */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 60px;
            background-color: #ff85a1;
            border-radius: 50%;
            box-shadow: inset -2px -4px rgba(0, 0, 0, 0.2);
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="birthdayCard">
        <h1>Happy Birthday!</h1>
        <p>Hope your day is filled with love and laughter.</p>
        <button onclick="startBalloons()">Let the Balloons Fly!</button>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 8000); // Remove balloon after it floats up
        }

        function startBalloons() {
            setInterval(createBalloon, 400); // Create balloon every 400ms
        }
    </script>

</body>
</html>
